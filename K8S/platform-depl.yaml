apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platformservice
  template:
    metadata:
      labels:
        app: platformservice
    spec:
      containers:
        - name: learningplatformservice
          image: karansiva/learningplatformservice:latest
          ports:
            - containerPort: 8080
 